<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="alternate" type="application/atom+xml" href="/rss.xml" />
		<link rel="sitemap" href="/sitemap.xml" />
		<meta name="viewport" content="width=device-width" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-LB1W9MX5BX"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-LB1W9MX5BX');
		</script>
		<script
			async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3656558229552166"
			crossorigin="anonymous"
		></script>

		<script type="module">
			const htmlElement = document.documentElement;
			const userTheme = localStorage.theme;

			// check if the user set a theme
			if (userTheme) {
				htmlElement.dataset.theme = userTheme;
			}
			// otherwise check for user preference
			if (!userTheme) {
				htmlElement.dataset.theme = 'Blu';
				localStorage.theme = 'Blu';
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script async src="https://counterapi.com/counterapi.embed.js"></script>
</html>
